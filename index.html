												
								                	<html>	<body style="        
                                                    background:                                                                            black;				
                                        color:                                                                                                  green;">								
                                        <div>                                                                                          <p>donut.c</p></div>							
                                  <div id="output"                                                                                                   style="										
                                  background:                                                                                                        black;												
                                color:                                                                                                                green;													     
                            "></div>  															
                              <style>															 
                            .char {																   
                          display: inline-block;														    
                          width: 20px;																      
                          height: 20px;																      
                         font-size: 20px;															       
                         text-align: center;															       
                        }																	        
                              </style>															        
                        <script> 						                            
                        let running = false;
                        let interval;
                        let mr = 2;                    		    		   function main() {
                        let we = 0;                    		    	   if (running) return;
                                                                     running =            true;			                     							                     
                                                                      let A =                0;				                    							                     
                                                                     let B =                0;				                    							                     
                        let z =                                      new Array                                                                (7040).fill(0);                     							                     
                                                                    let b = new Array(1760)                                                       .fill(' ');                     						                    
                        interval =                                       setInterval(()                                                                 => {                     							                    
                        b.fill                                                                                                               (' ', 0, 1760);                     							                            
                        z.fill                                                                                                                 (0, 0, 7040);								                            
                          for (let j = 0; j < 6.28;                                                                                            j += 0.07) {													                           
                          for (let i = 0; i < 6.28;                                                                                            i += 0.02) {													                           
                             let c =                                                                                                           Math.sin(i);															                           
                             let d =                                                                                                           Math.cos(j);															                           
                                   let e =                                                                                                       Math.sin(A);															                          
                                let f =                                                                                                      Math.sin(j);															                          
                                 let g =                                                                                                     Math.cos(A);															                         
                                  let h =                                                                                                         d + 2;																                         
                                     let D =                                                                              1 / (c * h * e + f * g + 5);													                        
                                         let l =                                                                                        Math.cos(i);															                      
                                             let m =                                                                                   Math.cos(B);															                     
                                                  let n =                                                                        Math.sin(B);														                    
                                                        let t =                                                       c * h * g - f * e;											                           
                                                                let x = Math.floor(40 + 30 * D * (l * h * m - t * n));							                         
                
                
                
                
                              let y = Math.floor(12 + 15 * D * (l * h * n + t * m));
                                                    let o = x + 80 * y;							
                
                
                
                
                
                
                
                                    let N = Math.floor(
                                                      8 * ((f * e - c * d * g) * m - c * d * e - f * g - l * d * n) 
                
                
                
                
                
                
                
                
                
                
                        );
                        if (y > 0 && y < 22 && x > 0 && x < 80 && D > z[o]) {
                          z[o] = D;
                          b[o] = ',.-~:;=!*#$@'[N > 0 ? N : 0];
                        }
                      }
                    }
                    let output = '';
                    for (let i = 0; i < b.length; i++) {
                      if (i > 0 && i % 80 === 0) {
                        output += '<br>';
                      }
                      output += `<span class="char">${b[i]}</span>`;
                    }
                    document.getElementById('output').innerHTML = output;
                    A += 0.04;
                    B += 0.02;
                  }, 10);
                }
                
                function stop() {
                  if (!running) return;
                  clearInterval(interval);
                  running = false;
                }
                </script>
                  <button onclick="main()" style="
                    background: gray;
                    color: blue;
                ">Run Program</button>
                  <button onclick="stop()" style="
                    background: gray;
                    color: blue;
                ">Stop Program</button>
                </body>
                </html>
